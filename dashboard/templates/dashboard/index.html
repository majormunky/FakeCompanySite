{% extends "dashboard.html" %}
{% load static %}

{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div id="canvas-holder" style="width:40%">
    <h4>Widget Colors</h4>
    <canvas id="chart-area"></canvas>
</div>
{% endblock %}

{% block page_styles %}

{% endblock %}

{% block page_scripts %}
<script src="{% static 'js/chart.js' %}"></script>
{{widget_data|json_script:"widget-data"}}
<script>
let chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(201, 203, 207)'
};

function getWidgetStats() {
    var stats = {};
    widgetData = JSON.parse(document.getElementById('widget-data').textContent);
    let widget;
    for (var i in widgetData) {
        widget = widgetData[i];
        if (widget.color in stats) {
            stats[widget.color] += 1;
        } else {
            stats[widget.color] = 1;
        }
    }
    return stats;
}

function collectValues(data) {
    let result = [];
    for (var i in data) {
        result.push(data[i]);
    }
    return result;
}

let widgetData;
let stats = getWidgetStats();
let statValues = collectValues(stats);
let statLabels = Object.keys(stats);
let config = {
    type: 'pie',
    data: {
        datasets: [{
            data: statValues,
            backgroundColor: [
                chartColors.red,
                chartColors.black,
                chartColors.blue,
            ],
            label: 'Widgets'
        }],
        labels: statLabels
    },
    options: {
        responsive: true
    }
};

window.onload = function() {
    
    var ctx = document.getElementById("chart-area").getContext("2d");
    window.myPieChart = new Chart(ctx, config);
};
</script>
{% endblock %}
